<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <p>Log In</p>
        <div class="container">
            <div class="login-container">
                <div class="head">
                    <div class="logo">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <h2>Log in</h2>
                </div>
                <div class="info">
                    <input type="text"  placeholder="Phone Number or Email Address" class="email">
                    <input type="password" placeholder="Password"  class="password">
                    <button>Continue</button>
                </div>
                <div class="line">
                    <hr>
                    <div class="text">or</div>
                    <hr>
                </div>
                <div class="other-option">
                    <div class="op op-email">
                        <i class="fa-regular fa-envelope"></i>
                        <a href="#">Log in with Email</p></a>
                    </div>
                    <div class=" op op-google">
                        <i class="fa-brands fa-google"></i>
                        <a href="#">Log in with Google</a>  
                    </div>
                    <div class=" op op-facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <a href="#">Log in with Facebook</a>
                    </div>
                    <div class=" op op-apple">
                        <i class="fa-brands fa-apple"></i>
                        <a href="#">Log in with Apple</a>
                    </div>
                </div>
                <div class="endline">
                    <p>Don't have an account?  <a href="#">Create an Account</a></p>
                </div>

            </div>
        </div>
    </div>
    
</body>
