<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
            <div class="container">
                <div class="head">
                    <i class="fa-solid fa-xmark"></i>
                    <h2>Log in</h2>
                    <div></div>
                </div>
                <form>
                    <div class="mb-3">
                      <input type="email" class="form-control input1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control input2" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <div class="line">
                    <hr>
                    <div class="text">Or</div>
                    <hr>
                  </div>
                  <div class="other-option">
                    <div class="op op-email">
                        <i class="fa-regular fa-envelope"></i>
                        <a href="#">Log in with Email</a>
                    </div>
                    <div class=" op op-google">
                        <i class="fa-brands fa-google"></i>
                        <a href="#">Log in with Google</a>  
                    </div>
                    <div class=" op op-facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <a href="#">Log in with Facebook</a>
                    </div>
                    <div class=" op op-apple">
                        <i class="fa-brands fa-apple"></i>
                        <a href="#">Log in with Apple</a>
                    </div>
                </div>
                <div class="endline">
                    <p>Don't have an account?  <a href="#">Create an Account</a></p>
                </div>
            </div>            
    </div>

</body>
</html>
